{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<h1>Register</h1>
<form method="POST">
	<input type="text" name="username" placeholder="Username" required autocomplete="name"><br /><br />
	<input type="email" name="email" placeholder="Email" required autocomplete="email"><br /><br />
	<input type="password" name="password" placeholder="Password" required autocomplete="new-password">
	<input type="hidden" name="next" value="{{ next }}">
	<button type="submit">Register</button>
</form>
<a href="{{ url_for('auth.login', next=next) }}">계정이 있다면, 로그인하세요</a>

{% endblock %}
