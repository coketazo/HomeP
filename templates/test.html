<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-Up</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

            {{ sections.section2|safe }}
        </section>
        <section id="member" class="content">
            {{ sections.section3|safe }}
        </section>
        <section id="blog" class="content">
            {{ sections.section4|safe }}
        </section>
        <section id="resources" class="content">
            {{ sections.section5|safe }}
        </section>
        <section id="contact" class="content">
            {{ sections.section6|safe }}
        </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"> </script>

</html>
