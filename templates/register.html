<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<h1>Register</h1>
	<form method="POST">
		<input type="text" name="username" placeholder="Username" required autocomplete="name"><br /><br />
		<input type="email" name="email" placeholder="Email" required autocomplete="email"><br /><br />
		<input type="password" name="password" placeholder="Password" required autocomplete="new-password">
		<button type="submit">Register</button>
	</form>
	<a href="{{ url_for('auth.login') }}">계정이 있다면, 로그인하세요</a>
</body>

</html>
